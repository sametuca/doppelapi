openapi: 3.0.0
info:
  title: User API
  version: 1.0.0
  description: A simple API for managing users

servers:
  - url: https://api.example.com/v1
    description: Production server

paths:
  /users:
    get:
      summary: Get all users
      description: Retrieve a list of all users
      operationId: getUsers
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'
        '500':
          description: Internal server error
          
    post:
      summary: Create a new user
      description: Create a new user with the provided data
      operationId: createUser
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateUserRequest'
      responses:
        '201':
          description: User created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '400':
          description: Invalid request data
        '500':
          description: Internal server error

components:
  schemas:
    User:
      type: object
      properties:
        id:
          type: string
          format: uuid
          x-faker: string.uuid
        name:
          type: string
          x-faker: person.fullName
        email:
          type: string
          format: email
          x-faker: internet.email
        avatar:
          type: string
          x-faker: image.avatar
        createdAt:
          type: string
          format: date-time
          x-faker: date.past
      required:
        - id
        - name
        - email
        
    CreateUserRequest:
      type: object
      properties:
        name:
          type: string
          x-faker: person.fullName
        email:
          type: string
          format: email
          x-faker: internet.email
      required:
        - name
        - email
